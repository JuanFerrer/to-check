<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="description" content="A webapp to keep track of TO CHECK lists">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<link rel="stylesheet" href="./styles/style.css">
	<title>To Check</title>
</head>

<body>
	<!-- UI -->
	<!-- Toolbar -->
	<div class="container-fluid d-flex justify-content-between align-items-center toolbar theme-colored">

		<button type="button" class="btn btn-transparent toolbar-button menu-button" id="menu-button" aria-label="Open side menu">
			<i data-feather="menu" class="theme-colored-icon"></i>
		</button>
		<span class="app-name">To Check</span>

		<button type="button" class="btn btn-transparent toolbar-button theme-button" id="theme-button" data-theme="light" aria-label="Change theme">
			<i data-feather="sun" class="theme-colored-icon" id="light-theme-icon" style="display: none"></i>
			<i data-feather="moon" class="theme-colored-icon" id="dark-theme-icon"></i>
		</button>
		<button type="button" class="btn btn-transparent toolbar-button layout-button" disabled id="layout-button" aria-label="Change layout">
			<!-- <i data-feather="list" class="theme-colored-icon"></i> -->
			<i data-feather="list" class="theme-colored-icon"></i>
		</button>
		<button type="button" class="btn btn-transparent toolbar-button profile-button" disabled id="profile-button" aria-label="Open profile">
			<i data-feather="user" class="theme-colored-icon"></i>
		</button>
	</div>

	<!-- Work area -->
	<div class="container-fluid d-flex flex-direction-row align-items-center work-area" id="work-area">
		<!-- Side menu -->
		<div class="container d-flex flex-column justify-content-between align-items-center side-menu theme-colored" id="side-menu">
			<div class="container d-flex flex-column align-items-center side-menu-list-container" id="side-menu-list-container">

				<ul class="container-fluid list-group-flush side-menu-list" id="side-menu-list">

				</ul>
				<button type="button" class="btn btn-transparent list-add-button" id="side-menu-list-add-button" aria-label="Add list">
					<i data-feather="plus" class="theme-colored-icon"></i>
				</button>
			</div>
			<span class="theme-colored-text version-number" id="version-number">v1.0</span>
		</div>
		<!-- List area -->
		<div class="container d-flex flex-column list-area theme-colored" id="list-area">
			<div class="container-fluid d-flex justify-content-center list-title theme-colored-text" id="list-title" contenteditable="true">TITLE</div>
			<ul class="container-fluid align-items-begin list-group-flush list" id="list">
				<li class="list-group-item d-flex align-items-center">
					<input type="checkbox">
					<span class="checkbox"></span>
					<span class="checkbox-label" contenteditable="true">TEST CHECKBOX</span>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
					 stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle theme-colored-icon btn-item-delete">
						<circle cx="12" cy="12" r="10"></circle>
						<line x1="15" y1="9" x2="9" y2="15"></line>
						<line x1="9" y1="9" x2="15" y2="15"></line>
					</svg>
				</li>
			</ul>
			<div class="container-fluid d-flex flex-row align-items-center list-add">
				<button type="button" class="btn btn-transparent list-add-button" id="list-add-button"  aria-label="Add element to list">
					<i data-feather="plus" class="theme-colored-icon"></i>
				</button>
				<span class="container-fluid d-flex list-add-input" id="list-add-input" contenteditable="true"></span>
			</div>
		</div>
	</div>


	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	 crossorigin="anonymous"></script>

	<!-- Feather icons -->
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

	<!-- Custom scripts -->
	<script src="./js/index.js"></script>

	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js')
				.then(function (reg) {
					// Worker regiestered
				}).catch(function (err) {
					// Error
				});
		}
	</script>
</body>

</html>
