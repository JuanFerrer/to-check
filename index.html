	<meta name="description" content="A webapp to keep track of TO CHECK lists">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

	<script>
	// make the whole serviceworker process into a promise so later on we can
	// listen to it and in case new content is available a toast will be shown
	window.isUpdateAvailable = new Promise(function(resolve, reject) {
		// lazy way of disabling service workers while developing
		if ("serviceWorker" in navigator && ["localhost", "127"].indexOf(location.hostname) === -1) {
			// register service worker file
			navigator.serviceWorker.register("service-worker.js")
				.then(reg => {
					reg.onupdatefound = () => {
						const installingWorker = reg.installing;
						installingWorker.onstatechange = () => {
							switch (installingWorker.state) {
								case "installed":
									if (navigator.serviceWorker.controller) {
										// new update available
										resolve(true);
									} else {
										// no update available
										resolve(false);
									}
									break;
							}
						};
					};
				})
				.catch(err => console.error("[SW ERROR]", err));
		}
	});

		// If showing update modal, use this for refresh: location.reload(true)
		// https://github.com/GoogleChromeLabs/sw-precache/issues/309*/
	</script>

<body>
	<input type="radio" name="theme" id="light-theme-radio" value="light" checked />
	<input type="radio" name="theme" id="dark-theme-radio" value="dark" />
	<!-- UI -->
	<!-- Toolbar -->
	<div class="container-fluid d-flex justify-content-between align-items-center toolbar theme-colored">

		<button type="button" class="btn btn-transparent toolbar-button menu-button" id="menu-button" aria-label="Open side menu">
			<i data-feather="menu" class="theme-colored-icon"></i>
		</button>
		<span class="app-name">To Check</span>

		<button type="button" class="btn btn-transparent toolbar-button theme-button" id="theme-button" data-theme="light"
		 aria-label="Change theme">
			<i data-feather="sun" class="theme-colored-icon" id="light-theme-icon" style="display: none"></i>
			<i data-feather="moon" class="theme-colored-icon" id="dark-theme-icon"></i>
		</button>
		<button type="button" class="btn btn-transparent toolbar-button completed-button" id="completed-button" data-hide="false"
		 aria-label="Change layout">
			<i data-feather="eye" class="theme-colored-icon" id="show-completed-icon" style="display: none"></i>
			<i data-feather="eye-off" class="theme-colored-icon" id="hide-completed-icon"></i>
		</button>
		<button type="button" class="btn btn-transparent toolbar-button profile-button" disabled id="profile-button"
		 aria-label="Open profile">
			<i data-feather="user" class="theme-colored-icon"></i>
		</button>
	</div>

	<!-- Work area -->
	<div class="container-fluid d-flex flex-direction-row align-items-center work-area" id="work-area">
		<!-- Side menu -->
		<div class="container d-flex flex-column justify-content-between align-items-center side-menu theme-colored" id="side-menu">
			<div class="container d-flex flex-column align-items-center side-menu-list-container" id="side-menu-list-container">

				<ul class="container-fluid list-group-flush side-menu-list" id="side-menu-list">

				</ul>
				<button type="button" class="btn btn-transparent list-add-button" id="side-menu-list-add-button" aria-label="Add list">
					<i data-feather="plus" class="theme-colored-icon"></i>
				</button>
			</div>
			<span class="theme-colored-text version-number" id="version-number">v1.7</span>
		</div>
		<!-- List area -->
		<div class="container d-flex flex-column list-area theme-colored" id="list-area">
			<div class="container-fluid d-flex justify-content-center list-title theme-colored-text" id="list-title"
			 contenteditable="true">TITLE</div>
			<ul class="container-fluid align-items-begin list-group-flush list" id="list">
				<li class="list-group-item d-flex align-items-center">
					<input type="checkbox">
					<span class="checkbox"></span>
					<span class="checkbox-label" contenteditable="true">TEST CHECKBOX</span>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
					 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle theme-colored-icon btn-item-delete">
						<circle cx="12" cy="12" r="10"></circle>
						<line x1="15" y1="9" x2="9" y2="15"></line>
						<line x1="9" y1="9" x2="15" y2="15"></line>
					</svg>
				</li>
			</ul>
			<div class="container-fluid d-flex flex-row align-items-center list-add">
				<button type="button" class="btn btn-transparent list-add-button" id="list-add-button" aria-label="Add element to list">
					<i data-feather="plus" class="theme-colored-icon"></i>
				</button>
				<span class="container-fluid d-flex list-add-input" id="list-add-input" contenteditable="true"></span>
			</div>
		</div>
	</div>

	<!-- Alert modal -->
	<div class="modal fade" id="alert-modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body" id="alert-modal-message">New Update available! Reload to see the latest changes.
					<button type="button" class="close alert-close-button" id="alert-title-close-button" data-dismiss="modal"
					 aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
