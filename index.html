<!doctype html>
<html lang="en">

</html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<link rel="icon" href="./favicon.ico">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="./styles/style.css">
	<title>To Check</title>
</head>

<body>
	<!-- UI -->
	<!-- Toolbar -->
	<div class="container-fluid d-flex justify-content-between align-items-center toolbar theme-colored">

		<button type="button" class="btn btn-transparent toolbar-button menu-button" id="menu-button">
			<i data-feather="menu" class="theme-colored-icon"></i>
		</button>
		<span class="app-name">To Check</span>

		<button type="button" class="btn btn-transparent toolbar-button theme-button" id="theme-button" data-theme="light">
			<i data-feather="sun" class="theme-colored-icon" id="light-theme-icon" style="display: none"></i>
			<i data-feather="moon" class="theme-colored-icon" id="dark-theme-icon"></i>
		</button>
		<button type="button" class="btn btn-transparent toolbar-button layout-button" disabled id="layout-button">
			<!-- <i data-feather="list" class="theme-colored-icon"></i> -->
			<i data-feather="list" class="theme-colored-icon"></i>
		</button>
		<button type="button" class="btn btn-transparent toolbar-button profile-button" disabled id="profile-button">
			<i data-feather="user" class="theme-colored-icon"></i>
		</button>
	</div>

	<!-- Work area -->
	<div class="container-fluid d-flex flex-direction-row align-items-center work-area" id="work-area">
		<!-- Side menu -->
		<div class="container d-flex justify-content-center align-items-center side-menu" id="side-menu">
		</div>
		<!-- List area -->
		<div class="container d-flex list-area" id="list-area">

		</div>
	</div>

	<!-- Scripts -->
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
